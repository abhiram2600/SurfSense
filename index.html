<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SurfSense</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="root-container">
      <!-- Title section -->
      <div id="title-container">
        <p id="title">Surfsense</p>
      </div>
      <div class="separator"></div>

      <!-- Main section -->
      <div id="main-container">
        <p>
          Welcome to Surfsense! Use the buttons below to manage productive work.
        </p>

        <div class="action-buttons">
          <button type="button" id="addWebsiteButton">
            Add Entire Website
          </button>
          <p class="button-description">Adds Domain (e.g: www.xyz.com)</p>

          <button type="button" id="addCurrentWebpageButton">
            Add Current Webpage
          </button>
          <p class="button-description">
            Adds only current weboage(e.g: www.xyz.com/api/docs/)
          </p>
        </div>
        <div class="statistics">
          <h2>Today's Statistics</h2>
          <p>
            <strong>Productive Time:</strong> <span id="prodTime">00:00</span>
          </p>
          <p>
            <strong>Non-Productive Time:</strong>
            <span id="nonProdTime">00:00</span>
          </p>
        </div>

        <div class="edit-link">
          <a href="edit.html" id="editLink">Edit Website List</a>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
