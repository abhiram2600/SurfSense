<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SurfSense</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="fonts.css" />
  </head>
  <body>
    <div id="root-container">
      <!-- Title section -->
      <div id="title-container">
        <p id="title">Surfsense</p>
      </div>
      <div class="separator"></div>

      <!-- Main section -->
      <div id="main-container">
        <p>
          Welcome to Surfsense! Use the buttons below to manage productive work.
        </p>

        <div class="action-buttons">
          <div class="button-container">
            <button type="button" id="addWebsiteButton">Add Domain</button>
            <div id="doneDomain" class="success-message">Done</div>
          </div>
          <p class="button-description">Adds Domain (e.g: www.xyz.com)</p>

          <div class="button-container">
            <button type="button" id="addCurrentWebpageButton">
              Add Current Webpage
            </button>
            <div id="doneUrl" class="success-message">Done</div>
          </div>
          <p class="button-description">
            Adds only current webpage(e.g: www.xyz.com/api/docs/)
          </p>
        </div>
        <div class="statistics">
          <h2>Today's Statistics</h2>
          <div class="container">
            <div>
              <p>
                <strong>Productive Time: <span id="prodTime">0</span></strong>
              </p>
              <p>
                <strong
                  >Non-Productive Time: <span id="nonProdTime">0</span></strong
                >
              </p>
            </div>
            <a href="sites-list.html" class="transparent-btn" id="currentDay">
              <img src="icons/arrow-right-solid.svg" alt="->" />
            </a>
          </div>
        </div>

        <div class="links">
          <a class="edit-link" href="edit.html" id="editLink"
            >Edit Website List</a
          >
          <a class="edit-link" href="sites-list.html" id="previousDay"
            >Previous day data</a
          >
          <!-- Testing only <button type="button" id="reset">reset</button> -->
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
